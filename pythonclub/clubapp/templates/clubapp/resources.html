{% extends 'base.html'%}
{%block content%}
<h2>

    Resources
</h2>
<table class='table'>
    <tr>
        <th>Resource name</th>
        <th>Resource Type</th>
    </tr>
    {% for r in resource%}
    <tr>
        <td>{{ r.resourceName }}</td>
        <td>{{ r.resourceType }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock%}
